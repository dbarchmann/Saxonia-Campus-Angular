<form name="form" novalidate class="login-form">
  <div class="modal-header">
    <h4>Anmeldung</h4>
  </div>
  <div class="modal-body">
    <p>
      <label>Benutzername</label>
      <input class="form-control" type="text" placeholder="Benutzername" ng-model="username" required autofocus>
    </p>
    <p><label>Passwort</label>
      <input class="form-control" type="password" placeholder="Passwort" ng-model="password" required>
    </p>
  </div>
  <div class="modal-footer">
    <alert class="pull-left text-left text-nowrap" type="danger" close="removeAlert()" ng-if="alert"><strong>{{alert}}</strong></strong></alert>
    <button class="btn btn-default" ng-click="clearForm()" type="button">Leeren</button>
    <button class="btn btn-primary" ng-click="login()" ng-disabled='form.$invalid' type="submit">Anmelden</button>
  </div>
</form>
